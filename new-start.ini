[Rainmeter]
Update=1000
AccurateText=0
DynamicWindowSize=0
OnRefreshAction=[!ZPos 2]

[Logo]
Meter=Shape
Shape=Rectangle 12,1050,24,20 | Fill Color 255,255,255 | StrokeWidth 0

[Overlay]
Meter=Shape
Shape=Rectangle 0,1040,48,40 | Fill Color 255,255,255,1 | StrokeWidth 0
MouseOverAction=[!ActivateConfig "new-start\effects" "startskin.ini"][!ZPos -1 "new-start\effects"][!ShowFade "new-start\effects"]
MouseLeaveAction=[!HideFade "new-start\effects"][!DeactivateConfig "new-start\effects"]
MouseActionCursor=0
